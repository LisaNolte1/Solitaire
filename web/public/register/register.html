<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/register/register.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Document</title>
</head>
<body>
  <main id="main-holder">
    <h1>Register</h1>
    <form id="register-form" action="/register" method="post">
      <input type="text" name="username" id="username-field" class="register-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="register-form-field" placeholder="Password">
      <input type="password" name="confirm-password" id="confirm-password-field" class="register-form-field" placeholder="Confirm Password">    
      <input type="submit" value="Register" id="register-form-submit">
    </form>
  </main>

  <script src="register.js"></script>
</body>
</html>
